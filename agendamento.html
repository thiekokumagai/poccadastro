<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cabine de serviços digital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              azul: {
                claro: "#fff",
                escuro: "#30A596 ",
                hover: "#30A596",
              },
            },
            fontFamily: {
              inter: ["Inter", "sans-serif"],
            },
            keyframes: {
              sino_kf: {
                "0%,100%": {
                  transform: "rotate(-10deg)",
                },
                "50%": {
                  transform: "rotate(10deg)",
                },
              },
            },
            animation: {
              sino: "sino_kf 0.31s ease-in-out infinite",
            },
          },
        },
      };
    </script>
  </head>

  <body
    class="bg-azul-claro font-inter flex justify-center items-center md:h-screen"
  >
    <main class="flex px-6 drop-shadow-2xl lg:w-3/4">
      <section
        class="bg-white p-10 gap-6 flex flex-col rounded-lg lg:w-full justify-center lg:rounded-l-none"
      >
        <ol class="flex items-center whitespace-nowrap" aria-label="Breadcrumb">
          <li
            class="inline-flex items-center text-sm font-semibold text-gray-800 truncate dark:text-gray-200"
            aria-current="page"
          >
            Agendamento
          </li>
        </ol>
        <form>
          <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
              <label
                for="cidades"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Selecione o local</label
              >
              <select
                id="ciaddes"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              >
                <option selected>--Selecione--</option>
                <option value="campogrande">Campo Grande</option>
                <option value="dourados">Dourados</option>
                <option value="corumba">Corumbá</option>
              </select>
            </div>
            <div class="w-full md:w-1/2 px-3">
              <label
                for="servicos"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Selecione o tipo de serviço</label
              >
              <select
                id="servicos"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              >
                <option selected>--Selecione--</option>
                <option value="servico1">Serviço 1</option>
                <option value="servico2">Serviço 2</option>
                <option value="servico3">Serviço 3</option>
              </select>
            </div>
          </div>
          <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
              <label
                for="data"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Selecione uma data</label
              >
              <select
                id="data"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              >
                <option selected>--Selecione--</option>
                <option value="25/01/2024">25/01/2024</option>
                <option value="26/01/2024">26/01/2024</option>
                <option value="27/01/2024">27/01/2024</option>
                <option value="28/01/2024">28/01/2024</option>
                <option value="29/01/2024">29/01/2024</option>
                <option value="30/01/2024">30/01/2024</option>
                <option value="31/01/2024">31/01/2024</option>
              </select>
            </div>
            <div class="w-full md:w-1/2 px-3">
              <label
                for="horas"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Selecione o horário</label
              >
              <select
                id="horas"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              >
                <option selected>--Selecione--</option>
                <option value="1">07:00 às 07:30</option>
                <option value="2">08:00 às 08:30</option>
                <option value="3">09:00 às 09:30</option>
                <option value="4">10:00 às 10:30</option>
                <option value="5">11:00 às 11:30</option>
                <option value="6">13:00 às 13:30</option>
                <option value="7">14:00 às 14:30</option>
                <option value="8">15:00 às 15:30</option>
              </select>
            </div>
          </div>

          <button
            class="font-bold text-white bg-azul-escuro w-full py-2 rounded-full shadow-2xl hover:bg-azul-hover duration-150"
            type="submit"
          >
            Realizar agendamento
          </button>
        </form>
      </section>
    </main>
  </body>
</html>
