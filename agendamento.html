<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cabine de serviços digital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/datepicker.min.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              azul: {
                claro: "#fff",
                escuro: "#30A596 ",
                hover: "#30A596",
              },
            },
            fontFamily: {
              inter: ["Inter", "sans-serif"],
            },
            keyframes: {
              sino_kf: {
                "0%,100%": {
                  transform: "rotate(-10deg)",
                },
                "50%": {
                  transform: "rotate(10deg)",
                },
              },
            },
            animation: {
              sino: "sino_kf 0.31s ease-in-out infinite",
            },
          },
        },
      };
    </script>
  </head>

  <body
    class="bg-azul-claro font-inter flex justify-center items-center md:h-screen"
  >
    <main class="flex px-6 drop-shadow-2xl lg:w-3/4">
      <section
        class="bg-white p-10 gap-6 flex flex-col rounded-lg lg:w-full justify-center lg:rounded-l-none"
      >
        <ol class="flex items-center whitespace-nowrap" aria-label="Breadcrumb">
          <li
            class="inline-flex items-center text-sm font-semibold text-gray-800 truncate dark:text-gray-200"
            aria-current="page"
          >
            Agendamento
          </li>
        </ol>
        <form>
          <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
              <label
                for="cidades"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Selecione o local</label
              >
              <select
                id="ciaddes"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              >
                <option selected>--Selecione--</option>
                <option value="campogrande">Campo Grande</option>
                <option value="dourados">Dourados</option>
                <option value="corumba">Corumbá</option>
              </select>
            </div>
            <div class="w-full md:w-1/2 px-3">
              <label
                for="servicos"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Selecione o tipo de serviço</label
              >
              <select
                id="servicos"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              >
                <option selected>--Selecione--</option>
                <option value="servico1">Serviço 1</option>
                <option value="servico2">Serviço 2</option>
                <option value="servico3">Serviço 3</option>
              </select>
            </div>
          </div>
          <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
              <label
                for="data"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Selecione uma data</label
              >
              <div class="relative">
                <div
                  class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"
                >
                  <svg
                    class="w-4 h-4 text-gray-500 dark:text-gray-400"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="currentColor"
                    viewBox="0 0 20 20"
                  >
                    <path
                      d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z"
                    />
                  </svg>
                </div>
                <input
                  id="datepicker"
                  datepicker
                  datepicker-autohide
                  type="text"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="99/99/9999"
                />
              </div>
            </div>
            <div class="w-full md:w-1/2 px-3">
              <label
                for="horas"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Selecione o horário</label
              >
              <select
                id="horas"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              >
                <option selected>--Selecione--</option>
                <option value="1">07:00 às 07:30</option>
                <option value="2">08:00 às 08:30</option>
                <option value="3">09:00 às 09:30</option>
                <option value="4">10:00 às 10:30</option>
                <option value="5">11:00 às 11:30</option>
                <option value="6">13:00 às 13:30</option>
                <option value="7">14:00 às 14:30</option>
                <option value="8">15:00 às 15:30</option>
              </select>
            </div>
          </div>

          <button
            class="font-bold text-white bg-azul-escuro w-full py-2 rounded-full shadow-2xl hover:bg-azul-hover duration-150"
            type="submit"
          >
            Realizar agendamento
          </button>
        </form>
      </section>
    </main>
  </body>
</html>
