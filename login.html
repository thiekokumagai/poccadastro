<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cabine de serviços digital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              azul: {
                claro: "#fff",
                escuro: "#30A596 ",
                hover: "#30A596",
              },
            },
            fontFamily: {
              inter: ["Inter", "sans-serif"],
            },
            keyframes: {
              sino_kf: {
                "0%,100%": {
                  transform: "rotate(-10deg)",
                },
                "50%": {
                  transform: "rotate(10deg)",
                },
              },
            },
            animation: {
              sino: "sino_kf 0.31s ease-in-out infinite",
            },
          },
        },
      };
    </script>
  </head>

  <body
    class="bg-azul-claro font-inter flex justify-center items-center h-screen"
  >
    <main class="flex px-6 drop-shadow-2xl lg:w-3/4">
      <section
        class="bg-white hidden lg:block w-1/2 lg:rounded-l-lg lg:border-r"
      >
        <div class="flex items-center justify-center h-full">
          <img class="p-6 m-auto" src="logo-inovvati.png" alt="Inovvati" />
        </div>
      </section>

      <section
        class="bg-white p-10 gap-6 flex flex-col rounded-lg lg:w-1/2 justify-center lg:rounded-l-none"
      >
        <ol class="flex items-center whitespace-nowrap" aria-label="Breadcrumb">
          <li class="inline-flex items-center">
            <a
              class="flex items-center text-sm text-gray-500 hover:text-blue-600 focus:outline-none focus:text-blue-600 dark:focus:text-blue-500"
              href="index.html"
            >
              Página Inicial
            </a>
            <svg
              class="flex-shrink-0 mx-2 overflow-visible h-4 w-4 text-gray-400 dark:text-neutral-600 dark:text-neutral-600"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="m9 18 6-6-6-6" />
            </svg>
          </li>
          <li
            class="inline-flex items-center text-sm font-semibold text-gray-800 truncate dark:text-gray-200"
            aria-current="page"
          >
            Login
          </li>
        </ol>
        <form action="agendamento.html">
          <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full px-3 mb-6 md:mb-0">
              <label
                class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                for="grid-cpf"
              >
                CPF
              </label>
              <input
                class="appearance-none block w-full bg-gray-200 mb-6 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                id="grid-cpf"
                type="text"
                placeholder="999.999.999-99"
              />
            </div>
            <div class="w-full px-3 mb-6 md:mb-0">
              <label
                class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                for="grid-password"
              >
                Senha
              </label>
              <input
                class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                id="grid-password"
                type="password"
                placeholder="******************"
              />
            </div>
          </div>
          <button
            class="font-bold text-white bg-azul-escuro w-full py-2 rounded-full shadow-2xl hover:bg-azul-hover duration-150"
            type="submit"
          >
            Login
          </button>
        </form>
      </section>
    </main>
  </body>
</html>
